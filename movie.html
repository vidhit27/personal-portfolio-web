    <script>
        let no_seat= document.getElementById('no')
        let amount=document.getElementById('money')
        let mov_op=document.getElementById('mov-op')
        let t=0
        function toggle(currTarget){
            if(currTarget.style.background="grey"){
                currTarget.style.background="aqua"
                t++
                no_seat.innerHTML=t
                    if(mov_op.options[1].selected==true  || mov_op.options[4].selected==true ){ 
                    amount.innerHTML=450*t
                    }
                    else{
                        amount.innerHTML=350*t
                    }
            }
            
        }
        
        function deSelect(currTarget){
            if(currTarget.style.background="aqua"){
                currTarget.style.background="grey"
                t=t-3
                no_seat.innerHTML=t
                if(mov_op.options[1].selected==true  || mov_op.options[4].selected==true ){ 
                    amount.innerHTML=450*t
                    }
                    else{
                        amount.innerHTML=350*t
                    }
        }
    }
